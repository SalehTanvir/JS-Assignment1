<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Marks</title>
</head>
<body>
    <h1>Fifth Problem</h1>
    <script>
        let marks = parseFloat(prompt('Enter the Marks: '));
        if(marks == 100)
        {
            console.log('Excellent!');
            alert('Excellent!');
        }else if(marks>=70)
        {
            console.log('Good!');
            alert('Good!');
        }else
        {
            console.log('Need Improvement!');
            alert('Need Improvement!');
        }
    </script>
</body>
</html>
