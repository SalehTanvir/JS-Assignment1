<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of three numbers </title>
</head>
<body>
    <h1>First Problem</h1>
    <script>
        let num1,num2,num3;
       
     num1 = parseFloat(prompt('Enter first number: ' , num1));
     num2 = parseFloat(prompt('Enter second number: ' , num2));
     num3 = parseFloat(prompt('Enter third number: ' , num3));
     let sum = num1+num2+num3;
     console.log('The sum is: ' + sum);
     alert('The sum is: '+sum);
    </script>
</body>
</html>
